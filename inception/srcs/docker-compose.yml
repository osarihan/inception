# compose version
version: '3'

# Hizmetlerin(Konteyner) ayarları
services:

  nginx:
    # Oluşturulacak Konteyner Adı
    container_name: nginx

    # Dockerfile dosya yolu
    build: ./requirements/nginx

    # Konteyneri başlatmadan önce bağlı olduğu konteynerleri belirtir.
# Eğer bonus kısmını yapmayacaksanız bu kısmı yazmayın.
    depends_on:
      - adminer

    # Dinlenilecek : Yönlendirilecek portlar
    ports:
      - 443:443
    
    # Dosyaların saklanacağı dizin
    volumes:
      - wordpress_data:/var/www/html

    # Konteynerı otomatik olarak yeniden başlatır
    restart: always

    # Konteynerin bağlı olduğu ağ
    networks:
      - network

  mariadb:
    container_name: mariadb
    build: ./requirements/mariadb
    volumes:
      - mariadb_data:/var/lib/mysql
    networks:
      - network
    restart: always
    env_file:
      - .env

  wordpress:
    container_name: wordpress
    depends_on:
      - mariadb
    build:
      context: ./requirements/wordpress
      dockerfile: Dockerfile
    restart: always
    env_file:
      - .env
    volumes:
      - wordpress_data:/var/www/html
    networks:
      - network
  adminer:
      build: ./requirements/bonus/adminer
      restart: always
      depends_on:
        - mariadb
      expose:
       - "9000"
      networks:
        - network

# Hizmet verilerini saklar ve ana sistem ile bağlantı kurar.
volumes:
  mariadb_data:
    driver: local
    driver_opts:
      type: none
      device: /home/data/mysql
      o: bind
  wordpress_data:
    driver: local
    driver_opts:
      type: none
      device: /home/data/wordpress
      o: bind

# Varsayılan ağ sürücüsüne bağlanır
networks:
  network:
    driver: bridge